<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; font-src 'self'; img-src 'self' data:">
  <title>League Guilds Client</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/fonts.css">
</head>

<body>

  <div class="window-controls">
    <button class="flex-center window-control" type="button" id="hide-button">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <rect width="14" stroke-width="1.8" height="1" x="4" y="12" rx="3" />
      </svg>
      </button>
    <button class="flex-center window-control" type="button" id="unmaximize-button">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <rect width="14" height="14" x="8" y="3" rx="3" stroke-width="1.8" />
        <rect width="13" height="13" x="3" y="8" rx="2" stroke-width="1.8" />
      </svg>
    </button>
    <button class="flex-center window-control" type="button" id="maximize-button">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <rect width="16" height="16" x="4" y="4" rx="3" stroke-width="1.8" />
      </svg>
    </button>
    <button class="flex-center window-control" type="button" id="close-button">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 8 8">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M1 1l3 3m0 0l3 3M4 4l3-3M4 4L1 7"/>
      </svg>
    </button>
  </div>
  
  <div id="app"></div>

  <!-- You can also require other files to run in this process -->
  <script>start = performance.now();</script>
  <script src="./renderer/main.js"></script>
  <script>console.log('total init time', performance.now() - start);</script>
</body>

</html>
